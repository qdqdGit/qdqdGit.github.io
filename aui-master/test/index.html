<script>
    var tab = new auiTab({
        element: document.getElementById("tab"),
        index: 1,
        repeatClick: false
    }, function (ret) {
        //45起始位置,126块宽
        var elWidth = (document.querySelector('#tab').offsetWidth / 6);
        var childCount = document.querySelector('#tab').childElementCount;
        var currWidth = document.querySelector('.tad-tb').offsetWidth;

        var initX = elWidth / 2 - currWidth / 2;
        document.querySelector('.tad-tb').style.transition = 'all .2s';
        document.querySelector('.tad-tb').style.transform = 'translateX(' + (((((ret.index) - 1) * elWidth) + initX) - 2) + "px)";
    });

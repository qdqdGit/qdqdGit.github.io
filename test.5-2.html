        <header>民国时期艺术摄影发展</header>
        <section>
            <header>
                20世纪20到30年代，随着摄影技术的发展，供业余爱好者使用的小型相机在中国大批行销，国内出现了许多业余摄影家，如陈万里、潘达微、刘半农、舒新城、郎静山、陈传霖、张印泉等，他们的摄影创作对后来中国摄影的发展影响深远。北京光社、广州景社、上海华社、黑白影社等摄影社团、群体不断涌现。个人影展、联展开始出现，这一时期成为中国摄影艺术发展历史上第一个繁荣期。
                </header>
        </section>

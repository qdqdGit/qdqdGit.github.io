<script type="text/javascript">
	$(document).ready(function(){

	 var name = localStorage.getItem('IDU1230');
	 var text = $('#text').val();

	  $("#Abut").click(function(){
		  var locaSto = ('localStorage' in window);
		   if(locaSto){
			  if(name){
				  $("#D p").html('已经提交过');
				  $("#D").show();
			  }else{
				  localStorage.setItem('IDU1230',text);
				  $.ajax({
					 url: "http://qdqd.site/query.php",
					 dataType: 'jsonp',
					 data:{
						 F_N:$('#A input[name="A"]:checked').val()
						 }
					   ,

					success: function(data) {
					   if(data.message == 'ok'){
						   $("#A").hide();
						   $("#B").show();
					   }else{
						   $("#D p").html('所选单位提交人数已满！');
						   $("#D").show();
					   }
					},
				   error:function(e){
					   //alert("错误");
					   $("#D p").html('错误');
					   $("#D").show();
				   }
				 });
			  }
		  }else{
			  alert('该浏览器不支持');
		  }
	  });

	  $("#Bbut").click(function(e){
		  e.preventDefault();
		  $.ajax({
			  url: "http://qdqd.site/add.php",
			  dataType: 'jsonp',
			  data:{
				  F_N:$('#A input[name="A"]:checked').val(),
				  S_F:$('#B input[name="B"]:checked').val(),
				  P_F:$('#B input[name="C"]:checked').val(),
				  B_Z:$('#B textarea[name="text"]').val()
				  }
		  });
		  $("#B").hide();
		  $("#C").show();
	  });
	  $("input[name='A']").click(function(){
		  $("input[type='radio'][name='"+$(this).attr('name')+"']").parent().removeClass("checked");
		  $(this).parent().addClass("checked");
	  });

	  $("input[name='C']").click(function(){
		 $("input[type='radio'][name='"+$(this).attr('name')+"']").parent().removeClass("checkedl");
		 $(this).parent().addClass("checkedl");
	  });

	  $(".md-close").click(function(){
		  $("#D").hide();
	  });
	});


</script>

	<script>
		$(document).ready(function(){
			$.ajax({
				url: "https://qdqd.site/jssdk.php",
                   dataType: 'jsonp',
                   jsonp : "jssdk",
                   jsonpCallback:"test1",
                   data:{
                       type:"jssdk"
                       }
					 ,
				 success: function(data) {
					var MappId = data.config.appId;
					var Mtimestamp = data.config.timestamp;
					var MnonceStr = data.config.nonceStr;
					var Msignature = data.config.signature;
			
					var Mtitle = data.doc.title;
					var Mlink = data.doc.link;
					var MimgUrl = data.doc.imgUrl;
					var Mdesc = data.doc.desc;
					console.log(data.config[0]);

					wx.config({
						debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
						appId: MappId, // 必填，公众号的唯一标识
						timestamp: Mtimestamp, // 必填，生成签名的时间戳
						nonceStr: MnonceStr, // 必填，生成签名的随机串
						signature: Msignature,// 必填，签名，见附录1
						jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
					});

					wx.error(function(res){
						console.log(res);
					});
					wx.success(function(res){
						console.log(res);
					})
                },
                 error:function(e){
					 console.log('jssdk接口访问失败:'+e);
                 }

			});




			wx.onMenuShareTimeline({
				title: Mtitle, // 分享标题
				link: Mlink, // 分享链接
				imgUrl: MimgUrl, // 分享图标
				success: function () { 
					console.log('ok');
					// 用户确认分享后执行的回调函数
				},
				cancel: function () { 
					console.log('no');
					// 用户取消分享后执行的回调函数
				}
			});

			wx.onMenuShareAppMessage({
            	title: Mtitle, // 分享标题
            	desc: Mdesc, // 分享描述
            	link: Mlink, // 分享链接
            	imgUrl: MimgUrl, // 分享图标
           	 	type: '', // 分享类型,music、video或link，不填默认为link
				dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
					   
				success: function () { 
					console.log('ok');
					// 用户确认分享后执行的回调函数
				},
				cancel: function () { 
					console.log('no');
					// 用户取消分享后执行的回调函数
				}
			});
		

		})
	

	</script>
